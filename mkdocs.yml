site_name: Framework
site_author: 'Aurélien Tournayre'
copyright: '2025, Aurélien Tournayre'
repo_url: https://github.com/atournayre/framework
repo_name: 'framework'
docs_dir: 'docs/markdown'

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
    - Introduction: introduction.md
    - Installation: installation.md
    - Usage: usage.md
  - Documentation:
    - Interfaces: interfaces.md
    - Exceptions: exceptions.md
    - Null: null.md
    - Database: database.md
    - Event: event.md
    - Symfony: symfony.md
    - TryCatch: try-catch.md
